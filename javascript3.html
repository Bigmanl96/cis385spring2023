<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
        
        <script>
            function init() {
                var ids = [
                    "ID1", // 0
                    "ID2", // 1
                    "ID3", // 2
                    "ID4", // 3
                    "ID5"  // 4
                ];
                
                var desc = [
                    "Description 1",
                    "Description 2",
                    "Description 3",
                    "Description 4",
                    "Description 5"
                ];
                
                var table_row = "";

                for (var i = 0; i < ids.length; i++) {
                    console.log(ids[i]);
                    table_row += "<tr>";
                    table_row += "<td>" + ids[i] + "</td>";
                    table_row += "<td>" + desc[i] + "</td>";
                    table_row += "<td></td>";
                    table_row += "<td></td>";
                    table_row += "</tr>";
                }
                document.getElementById("result").innerHTML = table_row;

            }
            window.onload = init();
        </script>
        
    </body>
</html>
